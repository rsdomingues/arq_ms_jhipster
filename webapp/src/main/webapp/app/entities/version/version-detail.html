
<div>
    <h2><span translate="webappApp.version.detail.title">Version</span> {{vm.version.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="webappApp.version.name">Name</span></dt>
        <dd>
            <span>{{vm.version.name}}</span>
        </dd>
        <dt><span translate="webappApp.version.description">Description</span></dt>
        <dd>
            <span>{{vm.version.description}}</span>
        </dd>
        <dt><span translate="webappApp.version.releaseDate">Release Date</span></dt>
        <dd>
            <span>{{vm.version.releaseDate | date:'mediumDate'}}</span>
        </dd>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
